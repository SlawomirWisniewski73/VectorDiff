name: CI Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./vectordiff

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js v20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Force Update npm to Latest Version
        run: npm install -g npm@latest

      - name: Install Dependencies with Modern npm
        run: npm install

      - name: Build Project
        run: npm run build -ws --if-present

      - name: Run Tests
        run: npm run test -ws --if-present
